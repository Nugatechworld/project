<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form action="#">
        <div class="firstname">
            <label for="Firstname">First Name:</label>
            <input type="text" name="First Name" placeholder="First Name">
        </div>

        <div class="lastname">
            <label for="Lastname">Last Name:</label>
            <input type="text" name="Last Name" placeholder="Last Name">
        </div>
    
        <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="Email Address" id="email" placeholder="Email Address">
        </div>
        <div class="phone">
            <label for="Phonenumber">Phone Number:</label>
            <input type="text" name="Phone Number" placeholder="Phone Number">
        </div>
        <div class="message">
            <label for="Comment">Message:</label>
            <textarea name="Comment" id="comment" placeholder="Write a comment" cols="20" rows="5"></textarea>
        </div>

        <div class="submit">
            <a href="project.html"><input type="button" value="Submit"></a>
        </div>
        
    </form>
</body>
</html>
